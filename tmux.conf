set -g default-terminal "screen-256color"
set -g prefix C-t
set -g base-index 1
setw -g monitor-activity on
setw -g aggressive-resize on
set -g visual-activity on
set -s escape-time 0
set -g bell-action none # Disable that nasty bell sound!
bind C-t send-prefix
unbind C-b
unbind r
